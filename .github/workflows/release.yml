name: Build and Release

# This workflow creates releases when version tags are pushed
# IMPORTANT: The update.xml file should be updated as part of the version bump commit
# DO NOT automatically commit update.xml changes - this creates unnecessary commits
# Use the update-version.ps1 script to update both version and update.xml in one commit
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Create ZIP package
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path ./publish/* -DestinationPath "WorkOrderBlender-$version.zip"
      shell: pwsh

    # Removed version extraction - no longer needed since we don't modify update.xml

    # Removed update.xml modification - file should already be correct from version bump commit

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: WorkOrderBlender ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Installation

          1. Download the `WorkOrderBlender-${{ github.ref_name }}.zip` file
          2. Extract to your desired location
          3. Run `WorkOrderBlender.exe`

          ## Auto-Update

          This version includes auto-update functionality. The application will check for updates on startup and notify you when new versions are available.

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./WorkOrderBlender-${{ github.ref_name }}.zip
        asset_name: WorkOrderBlender-${{ github.ref_name }}.zip
        asset_content_type: application/zip

# Removed automatic commit of update.xml to prevent extra commits
# The update.xml file should be updated as part of the version bump commit
